spring.application.name=Test7springboot-mybatis-plus-bookstore
mybatis-plus.configuration.logImpl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.configuration.mapUnderscoreToCamelCase=true 
#datasource config
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///movie_db?useUnicode=true&useSSL=false&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
server.port=8098
mybatis-plus.mapper-locations=classpath*:/mapper/*.xml
mybatis-plus.global-config.db-config.id-type=auto
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Redis??
spring.redis.host=
spring.redis.port=6379
spring.redis.password=
spring.data.redis.database=1
spring.session.store-type=redis
spring.session.redis.namespace=spring:session
spring.session.redis.flush-mode=on_save
server.reactive.session.cookie.domain=server.com
# session?????????????
server.servlet.session.timeout=30m
spring.session.timeout=30m

